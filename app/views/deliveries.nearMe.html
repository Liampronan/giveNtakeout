<div ng-show="inSearchResults">
  <h3 class="text-center near-me">{{searchMerchantType}} Results Near {{searchZip}}</h3>
  <div class="row search-filters">
    <div class="col-sm-2 col-sm-offset-2">
        <p class="filter col-sm-9">Max Delivery Fee ($):</p><input ng-model="deliveryMax" class="col-sm-3">
    </div>
    <div class="col-sm-2 col-sm-offset-1">
        <p class="filter col-sm-9">Max Minimum Order ($):</p><input ng-model="minOrderMax" class="col-sm-3">
    </div>
    <div class="col-sm-2 col-sm-offset-1">
      <div class="row">
        <input type="checkbox" checked ng-model="showOpen"/>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="" ng-show="searchResult"
         ng-repeat="searchResult in searchResults | filter: deliveryCharge | filter: orderMax | filter: showOpen">
         <span ng-switch on="$index % 3">
           <span ng-switch-when="0">
               <div class="col-sm-1"></div>
               <div class="well col-sm-2 col-sm-offset-1" ng-show="searchResult"
                    restaurant search-result="searchResult"></div>
           </span>
           <span ng-switch-when="1">
               <div class="well col-sm-2 col-sm-offset-1" ng-show="searchResult"
                    restaurant search-result="searchResult"></div>
           </span>
           <span ng-switch-when="2">
               <div class="well col-sm-2 col-sm-offset-1" ng-show="searchResult"
                    restaurant search-result="searchResult"></div>
               <div class="col-sm-2"></div>
             <div class="row"></div>
          </span>
    </div>
  </div>
</div>
<div ui-view=""></div>
