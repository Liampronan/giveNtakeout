<div class="container">
  <div class="hero-unit store-details text-center" ng-hide="groupCart">
    <h3>My Cart for <a ui-sref="index.store({ storeId: cart.storeId})">{{cart.storeName}}</a></h3>
    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#create-group-order">
      Create Group Order
    </button>
  </div>
  <div class="hero-unit store-details" ng-show="groupCart">
    <h3 class="text-center">Cart for {{groupCart}}</h3>
  </div>
  <div class="col-sm-8 col-sm-offset-2">
    <table class="table table-striped table-hover text-center">
      <thead>
        <th class="text-center">Item</th>
        <th class="text-center">Price</th>
        <th class="text-center" ng-show="groupCart">Name</th>
      </thead>
      <tbody>
        <tr ng-repeat="">
          <td>Test</td>
          <td>Test 2</td>
          <td ng-show="groupCart">Test 2</td>
        </tr>
      </tbody>
    </table>
  </div>



  <div class="modal fade" id="create-group-order" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title text-center" id="myModalLabel">Create Group Order</h4>
        </div>
        <div class="modal-body text-center">
          This creates a link for your friends so that they can add their orders to your cart.
        </div>
        <div class="modal-body text-center">
          <div class="row">
            <div class="col-sm-4 text-right">Enter group order name: </div>
            <div class="col-sm-5 text-left"><input type="text" placeholder="e.g., Monday Fun Pizza"/></div>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create Group</button>
        </div>
      </div>
    </div>
  </div>
</div>
