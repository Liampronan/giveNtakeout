<div class="container">
  <div class="hero-unit store-details text-center" ng-hide="groupCart">
    <h3> {{groupName}}'s Cart for <a ui-sref="index.store({ storeId: cart.storeId})">{{cart.storeName}}</a></h3>
  </div>

  <div class="col-sm-8 col-sm-offset-2">
    <table class="table table-striped table-hover text-center cart-main">
      <thead>
      <th class="text-center">Item</th>
      <th class="text-center">Ordered by</th>
      <th class="text-center">Price</th>
      <th class="text-center">Delete</th>
      </thead>
      <tbody>
      <tr ng-repeat="item in cart.items">
        <td>{{item.menuItemName}}</td>
        <td>Test 2</td>
        <td>${{item.menuItemPrice}}</td>
        <td><button class="btn btn-danger btn-xs radius" ng-click="removeFromCart($index)">âœ—</button></td>
      </tr>
      </tbody>
      <tbody>
      <tr class="cart-bottom">
        <td></td>
        <td class="text-right cart-bottom"><b>Delivery Fee</b></td>
        <td class="text-center cart-bottom">${{cart.deliveryFee}}</td>
      </tr>
      <tr class="cart-bottom">
        <td></td>
        <td class="cart-bottom text-right"><b>Total</b></td>
        <td class="text-center cart-bottom">${{cartTotal}}</td>
      </tr>
      </tbody>
    </table>
  </div>
